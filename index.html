        /* Grid de Servicios */

            text-transform: uppercase;
        }

        .btn-service:hover {
            border-color: var(--accent);
            color: var(--accent);
            background: #fafafa;
        }

        .info-bar {

            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .info-item h4 { margin-bottom: 5px; color: var(--accent); }

        /* Footer */
        footer {
            background: var(--primary);
            color: var(--white);
            padding: 40px 20px;
            text-align: center;
        }

        .contacts, .socials {
            margin-bottom: 20px;
        }

        .contacts a {
            color: var(--white);
            text-decoration: none;
            margin: 0 15px;
            display: inline-block;
        }

        .social-icon {
            font-size: 1.5rem;
            margin: 0 10px;
            color: var(--accent);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .container { margin: 20px; padding: 20px; }
        }

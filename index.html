<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMAELI | Soluciones Técnicas</title>
    
    <!-- Tailwind CSS (CDN para prototipado rápido) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Montserrat (Títulos) & Lato (Cuerpo) -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Configuración de Identidad Visual -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lumaBlue: '#1a2a3a',
                        lumaGold: '#c5a059',
                        lumaGrey: '#4a5568',
                    },
                    fontFamily: {
                        sans: ['Lato', 'sans-serif'],
                        heading: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Efectos personalizados */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: #c5a059;
            transform: translateY(-3px);
            background: rgba(26, 42, 58, 0.9);
        }
        .hero-bg {
            background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-slate-100 text-lumaBlue font-sans antialiased">

    <!-- 1. HEADER FLOTANTE -->
    <header class="fixed w-full top-0 z-50 bg-lumaBlue/95 backdrop-blur-md shadow-lg border-b border-lumaGold/30">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo Tipográfico -->
            <div class="text-2xl font-heading font-bold text-white tracking-widest">
                LUMA<span class="text-lumaGold">ELI</span>
            </div>
            <!-- Botón Llamar -->
            <a href="tel:+123456789" class="bg-lumaGold hover:bg-yellow-600 text-lumaBlue font-bold py-2 px-5 rounded-sm transition duration-300 text-sm uppercase tracking-wide">
                <i class="fas fa-phone-alt mr-2"></i> Llamar
            </a>
        </div>
    </header>

    <!-- 2. HERO SECTION COMPACTO (35vh) -->
    <section class="relative h-[35vh] flex items-center justify-center hero-bg mt-14">
        <!-- Overlay Oscuro -->
        <div class="absolute inset-0 bg-lumaBlue/80"></div>
        
        <div class="relative z-10 text-center px-4">
            <h1 class="text-3xl md:text-4xl font-heading font-bold text-white mb-2">
                Soluciones Técnicas de <span class="text-lumaGold">Precisión</span>
            </h1>
            <p class="text-gray-300 text-sm md:text-base font-light tracking-wider uppercase">
                Boutique de Construcción & Mantenimiento
            </p>
        </div>
    </section>

    <!-- 3. GRILLA DE SERVICIOS (EL NÚCLEO) -->
    <section class="py-10 bg-slate-100">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-2 md:grid-cols-5 gap-3 md:gap-4">
                
                <!-- Item 1: Plomería -->
                <div class="glass-card bg-white p-4 rounded shadow-sm flex flex-col items-center justify-center text-center cursor-pointer group">
                    <i class="fas fa-faucet text-2xl text-lumaGrey group-hover:text-lumaGold mb-2 transition-colors"></i>
                    <span class="text-sm font-bold text-lumaBlue">Plomería</span>
                </div>

                <!-- Item 2: Gas -->
                <div class="glass-card bg-white p-4 rounded shadow-sm flex flex-col items-center justify-center text-center cursor-pointer group">
                    <i class="fas fa-fire text-2xl text-lumaGrey group-hover:text-lumaGold mb-2 transition-colors"></i>
                    <span class="text-sm font-bold text-lumaBlue">Gasista</span>
                </div>

                <!-- Item 3: Electricidad -->
                <div class="glass-card bg-white p-4 rounded shadow-sm flex flex-col items-center justify-center text-center cursor-pointer group">
                    <i class="fas fa-bolt text-2xl text-lumaGrey group-hover:text-lumaGold mb-2 transition-colors"></i>
                    <span class="text-sm font-bold text-lumaBlue">Electricidad</span>
                </div>

                <!-- Item 4: Albañilería -->
                <div class="glass-card bg-white p-4 rounded shadow-sm flex flex-col items-center justify-center text-center cursor-pointer group">
                    <i class="fas fa-trowel text-2xl text-lumaGrey group-hover:text-lumaGold mb-2 transition-colors"></i>
                    <span class="text-sm font-bold text-lumaBlue">Albañilería</span>
                </div>

                <!-- Item 5: Techos Teja -->
                <div class="glass-card bg-white p-4 rounded shadow-sm flex flex-col items-center justify-center text-center cursor-pointer group">
                    <i class="fas fa-home text-2xl text-lumaGrey group-hover:text-lumaGold mb-2 transition-colors"></i>
                    <span class="text-sm font-bold text-lumaBlue">Techos Teja</span>
                </div>

                <!-- Item 6: Filtraciones -->
                <div class="glass-card bg-white p-4 rounded shadow-sm flex flex-col items-center justify-center text-center cursor-pointer group">
                    <i class="fas fa-water text-2xl text-lumaGrey group-hover:text-lumaGold mb-2 transition-colors"></i>
                    <span class="text-sm font-bold text-lumaBlue">Filtraciones</span>
                </div>

                <!-- Item 7: Techos Chapa -->
                <div class="glass-card bg-white p-4 rounded shadow-sm flex flex-col items-center justify-center text-center cursor-pointer group">
                    <i class="fas fa-layer-group text-2xl text-lumaGrey group-hover:text-lumaGold mb-2 transition-colors"></i>
                    <span class="text-sm font-bold text-lumaBlue">Techos Chapa</span>
                </div>

                <!-- Item 8: Durlock -->
                <div class="glass-card bg-white p-4 rounded shadow-sm flex flex-col items-center justify-center text-center cursor-pointer group">
                    <i class="fas fa-border-all text-2xl text-lumaGrey group-hover:text-lumaGold mb-2 transition-colors"></i>
                    <span class="text-sm font-bold text-lumaBlue">Durlock</span>
                </div>

                <!-- Item 9: Pintura -->
                <div class="glass-card bg-white p-4 rounded shadow-sm flex flex-col items-center justify-center text-center cursor-pointer group">
                    <i class="fas fa-paint-roller text-2xl text-lumaGrey group-hover:text-lumaGold mb-2 transition-colors"></i>
                    <span class="text-sm font-bold text-lumaBlue">Pintura</span>
                </div>

                <!-- Item 10: Membrana -->
                <div class="glass-card bg-white p-4 rounded shadow-sm flex flex-col items-center justify-center text-center cursor-pointer group">
                    <i class="fas fa-scroll text-2xl text-lumaGrey group-hover:text-lumaGold mb-2 transition-colors"></i>
                    <span class="text-sm font-bold text-lumaBlue">Membrana</span>
                </div>

            </div>
        </div>
    </section>

    <!-- 4. BARRA DE ACCIÓN (FOOTER) -->
    <footer class="bg-lumaBlue text-white py-8 border-t-4 border-lumaGold">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-6">
            
            <!-- Presupuestos y Pagos -->
            <div class="text-center md:text-left">
                <h3 class="text-xl font-heading font-bold text-lumaGold mb-2">PRESUPUESTOS SIN CARGO</h3>
                <div class="flex items-center justify-center md:justify-start gap-3 text-gray-400 text-2xl">
                    <i class="fas fa-money-bill-wave" title="Efectivo"></i>
                    <i class="fas fa-credit-card" title="Tarjetas"></i>
                    <i class="fas fa-qrcode" title="Transferencia/QR"></i>
                </div>
            </div>

            <!-- Botones de Contacto -->
            <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                <a href="#" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded flex items-center justify-center transition shadow-lg transform hover:scale-105">
                    <i class="fab fa-whatsapp text-2xl mr-2"></i>
                    <span>WhatsApp Directo</span>
                </a>
                <a href="#" class="bg-transparent border border-gray-500 hover:border-lumaGold hover:text-lumaGold text-gray-300 font-bold py-3 px-6 rounded flex items-center justify-center transition">
                    <i class="fab fa-instagram text-2xl mr-2"></i>
                    <span>Instagram</span>
                </a>
            </div>
        </div>
        
        <div class="text-center mt-8 text-xs text-gray-500">
            &copy; 2024 LUMAELI Servicios Técnicos.
        </div>
    </footer>

</body>
</html>

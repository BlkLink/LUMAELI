<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMAELI | Servicios Integrales</title>
    <!-- Iconos Oficiales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --dark: #1e272e;
            --accent: #f39c12; /* Naranja industrial */
            --blue: #2980b9;
            --light: #f5f6fa;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Compacto con Imagen de Casa en Obra */
        header {
            height: 35vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 4px;
            margin: 0;
        }

        .tagline { font-weight: 400; font-size: 1rem; text-transform: uppercase; letter-spacing: 2px; }

        /* Cuerpo Principal */
        .main-content {
            flex: 1;
            max-width: 900px;
            margin: -40px auto 20px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
        }

        .promo-bar {
            text-align: center;
            font-weight: bold;
            color: var(--blue);
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        /* Botonera de Servicios */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 10px;
        }

        .btn-service {
            background: white;
            border: 1.5px solid #eee;
            padding: 12px 5px;
            border-radius: 6px; /* Puntas apenas redondeadas */
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            color: var(--dark);
        }

        .btn-service:hover {
            border-color: var(--blue);
            background: var(--blue);
            color: white;
        }

        /* Métodos de Pago */
        .payments {
            margin-top: 25px;
            text-align: center;
            font-size: 0.8rem;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }
        .payments i { color: var(--accent); margin-right: 5px; }

        /* Footer Compacto */
        footer {
            background: var(--dark);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .contact-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-links i { color: #25d366; font-size: 1.2rem; }

        .social-media {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-media a { color: white; font-size: 1.5rem; transition: 0.3s; }
        .social-media a:hover { color: var(--accent); }

        @media (max-width: 600px) {
            .logo { font-size: 2.5rem; }
            .services-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <h1 class="logo">LUMAELI</h1>
        <p class="tagline">Construcción & Soluciones</p>
    </header>

    <div class="main-content">
        <div class="promo-bar">
            <i class="fas fa-check-circle"></i> PRESUPUESTOS SIN CARGO
        </div>

        <div class="services-grid">
            <button class="btn-service">Plomería</button>
            <button class="btn-service">Gas</button>
            <button class="btn-service">Electricidad</button>
            <button class="btn-service">Albañilería</button>
            <button class="btn-service">Techos Teja</button>
            <button class="btn-service">Techos Chapa</button>
            <button class="btn-service">Filtraciones</button>
            <button class="btn-service">Durlock</button>
            <button class="btn-service">Pintura</button>
            <button class="btn-service">Membranas</button>
        </div>

        <div class="payments">
            <i class="fas fa-credit-card"></i> Aceptamos <strong>Mercado Pago</strong> y <strong>Evo</strong>
        </div>
    </div>

    <footer>
        <div class="contact-links">
            <a href="https://wa.me"><i class="fab fa-whatsapp"></i> 11 0000-0000</a>
            <a href="https://wa.me"><i class="fab fa-whatsapp"></i> 11 0000-0000</a>
            <a href="tel:01100000000"><i class="fas fa-phone"></i> 4000-0000</a>
        </div>

        <div class="social-media">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>

</body>
</html>

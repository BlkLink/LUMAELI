<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMAELI | Soluciones Integrales</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Roboto Condensed (Ideal para títulos largos en espacios cortos) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'luma-blue': '#0f4c81',   /* Azul Oficio */
                        'luma-orange': '#f57f17', /* Naranja Obra */
                        'luma-green': '#16a34a',  /* Verde WhatsApp/Llamada */
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        condensed: ['Roboto Condensed', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #f0f2f5;
        }
        /* Sombra suave para levantar la web del fondo */
        .main-container {
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }
        .hero-overlay {
            background: linear-gradient(to bottom, rgba(15, 76, 129, 0.85), rgba(15, 76, 129, 0.6));
        }
    </style>
</head>
<body class="text-gray-800 antialiased min-h-screen flex flex-col items-center py-0 md:py-8">

    <!-- CONTENEDOR HÍBRIDO (Ancho intermedio: max-w-5xl) -->
    <main class="main-container w-full max-w-5xl bg-white min-h-screen flex flex-col relative md:rounded-xl overflow-hidden">

        <!-- 1. HEADER -->
        <header class="bg-white py-4 px-6 flex justify-between items-center border-b-4 border-luma-orange sticky top-0 z-50 shadow-sm">
            <!-- Marca DOBLE de grande -->
            <div class="font-black text-4xl md:text-5xl tracking-tighter text-luma-blue">
                LUMA<span class="text-luma-orange">ELI</span>
            </div>
            <!-- Botón Llamar VERDE -->
            <a href="tel:+123456789" class="bg-luma-green hover:bg-green-700 text-white font-bold py-2 px-6 rounded shadow transition flex items-center">
                <i class="fas fa-phone-alt mr-2"></i> <span class="hidden md:inline">LLAMAR AHORA</span><span class="md:hidden">LLAMAR</span>
            </a>
        </header>

        <!-- 2. HERO SECTION (Altura intermedia) -->
        <section class="relative h-[45vh] md:h-[50vh] flex items-center justify-center text-center px-4">
            <!-- Fondo -->
            <div class="absolute inset-0">
                <img src="https://images.unsplash.com/photo-1581094794329-c8112a89af12?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" class="w-full h-full object-cover" alt="Obrero trabajando">
                <div class="absolute inset-0 hero-overlay"></div>
            </div>
            
            <div class="relative z-10 text-white w-full">
                <h1 class="text-4xl md:text-6xl font-black uppercase leading-none mb-3 drop-shadow-md">
                    SOLUCIONES<br>INTEGRALES
                </h1>
                <!-- Sin negrita, letra grande -->
                <h2 class="text-xl md:text-3xl font-normal uppercase tracking-widest text-gray-200 font-condensed">
                    Mantenimiento y Construcción
                </h2>
            </div>
        </section>

        <!-- 3. BANDA PRESUPUESTO (Gigante) -->
        <div class="bg-luma-orange text-white text-center py-6 shadow-inner relative z-20">
            <h3 class="text-2xl md:text-4xl font-black uppercase tracking-wide">
                ¡Presupuestos Sin Cargo!
            </h3>
        </div>

        <!-- 4. GRILLA DE SERVICIOS (3 por renglón) -->
        <section class="flex-grow py-10 px-4 bg-gray-50">
            <div class="grid grid-cols-3 gap-3 md:gap-6">
                
                <!-- Card Template -->
                <div class="bg-white p-4 md:p-6 rounded border border-gray-200 shadow-sm hover:shadow-md hover:border-luma-blue transition flex flex-col items-center text-center h-full justify-center">
                    <i class="fas fa-faucet text-3xl md:text-4xl text-luma-blue mb-3"></i>
                    <span class="font-bold text-sm md:text-lg leading-tight text-gray-700">Plomería</span>
                </div>

                <div class="bg-white p-4 md:p-6 rounded border border-gray-200 shadow-sm hover:shadow-md hover:border-luma-orange transition flex flex-col items-center text-center h-full justify-center">
                    <i class="fas fa-fire text-3xl md:text-4xl text-luma-orange mb-3"></i>
                    <span class="font-bold text-sm md:text-lg leading-tight text-gray-700">Gasista</span>
                </div>

                <div class="bg-white p-4 md:p-6 rounded border border-gray-200 shadow-sm hover:shadow-md hover:border-luma-orange transition flex flex-col items-center text-center h-full justify-center">
                    <i class="fas fa-bolt text-3xl md:text-4xl text-luma-orange mb-3"></i>
                    <span class="font-bold text-sm md:text-lg leading-tight text-gray-700">Electricidad</span>
                </div>

                <div class="bg-white p-4 md:p-6 rounded border border-gray-200 shadow-sm hover:shadow-md hover:border-luma-blue transition flex flex-col items-center text-center h-full justify-center">
                    <i class="fas fa-trowel text-3xl md:text-4xl text-luma-blue mb-3"></i>
                    <span class="font-bold text-sm md:text-lg leading-tight text-gray-700">Albañilería</span>
                </div>

                <div class="bg-white p-4 md:p-6 rounded border border-gray-200 shadow-sm hover:shadow-md hover:border-luma-blue transition flex flex-col items-center text-center h-full justify-center">
                    <i class="fas fa-home text-3xl md:text-4xl text-luma-blue mb-3"></i>
                    <span class="font-bold text-sm md:text-lg leading-tight text-gray-700">Techos Teja</span>
                </div>

                <div class="bg-white p-4 md:p-6 rounded border border-gray-200 shadow-sm hover:shadow-md hover:border-luma-blue transition flex flex-col items-center text-center h-full justify-center">
                    <i class="fas fa-fill-drip text-3xl md:text-4xl text-luma-blue mb-3"></i>
                    <span class="font-bold text-sm md:text-lg leading-tight text-gray-700">Filtraciones</span>
                </div>

                <div class="bg-white p-4 md:p-6 rounded border border-gray-200 shadow-sm hover:shadow-md hover:border-luma-blue transition flex flex-col items-center text-center h-full justify-center">
                    <i class="fas fa-layer-group text-3xl md:text-4xl text-luma-blue mb-3"></i>
                    <span class="font-bold text-sm md:text-lg leading-tight text-gray-700">Techos Chapa</span>
                </div>

                <div class="bg-white p-4 md:p-6 rounded border border-gray-200 shadow-sm hover:shadow-md hover:border-luma-orange transition flex flex-col items-center text-center h-full justify-center">
                    <i class="fas fa-border-all text-3xl md:text-4xl text-luma-orange mb-3"></i>
                    <span class="font-bold text-sm md:text-lg leading-tight text-gray-700">Durlock</span>
                </div>

                <div class="bg-white p-4 md:p-6 rounded border border-gray-200 shadow-sm hover:shadow-md hover:border-luma-blue transition flex flex-col items-center text-center h-full justify-center">
                    <i class="fas fa-paint-roller text-3xl md:text-4xl text-luma-blue mb-3"></i>
                    <span class="font-bold text-sm md:text-lg leading-tight text-gray-700">Pintura</span>
                </div>
                
                <!-- Tarjeta 10 (Membrana) centrada o rellenando -->
                <div class="bg-white p-4 md:p-6 rounded border border-gray-200 shadow-sm hover:shadow-md hover:border-luma-blue transition flex flex-col items-center text-center h-full justify-center col-span-3 md:col-span-1 md:col-start-2">
                    <i class="fas fa-scroll text-3xl md:text-4xl text-luma-blue mb-3"></i>
                    <span class="font-bold text-sm md:text-lg leading-tight text-gray-700">Membrana</span>
                </div>

            </div>
        </section>

        <!-- 5. FOOTER (Botón WhatsApp al 33%) -->
        <footer class="bg-luma-blue text-white py-10 px-6 text-center border-t-8 border-luma-orange">
            
            <div class="flex flex-col items-center justify-center">
                <p class="text-gray-300 mb-4 text-sm uppercase tracking-widest">Contacto Directo</p>
                
                <!-- Botón WhatsApp al 33% (con un mínimo para móviles) -->
                <a href="#" class="w-full md:w-1/3 min-w-[250px] bg-green-600 hover:bg-green-700 text-white font-bold text-lg py-3 rounded-full shadow-lg transition transform hover:scale-105 flex items-center justify-center">
                    <i class="fab fa-whatsapp text-2xl mr-2"></i> WhatsApp
                </a>

                <div class="mt-6 flex gap-4">
                    <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-instagram text-2xl"></i></a>
                    <a href="#" class="text-gray-400 hover:text-white transition"><i class="far fa-envelope text-2xl"></i></a>
                </div>
            </div>

            <div class="mt-8 text-xs text-gray-500">
                LUMAELI © 2024
            </div>
        </footer>

    </main>
</body>
</html>
